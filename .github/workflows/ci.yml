# ci.yml — GitHub Actions CI/CD pipeline. Runs lint, type-check, tests with 70% coverage gate, then builds Docker images.
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ─── Lint & Type Check ──────────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install UI dependencies
        working-directory: settlr-ui
        run: npm ci

      - name: Type check backend
        run: npm run type-check

      - name: Type check frontend
        working-directory: settlr-ui
        run: npx tsc --noEmit

  # ─── Backend Tests ──────────────────────────────────────────────────────
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    strategy:
      matrix:
        service:
          - payment-service
          - fraud-service
          - webhook-service
          - account-service
          - api-gateway
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        working-directory: services/${{ matrix.service }}
        run: npx vitest run --coverage

      - name: Enforce 70% coverage
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::error::Coverage below 70% ($COVERAGE%) — failing CI"
              exit 1
            fi
          else
            echo "::warning::No coverage report found"
          fi

  # ─── Docker Build ───────────────────────────────────────────────────────
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Smoke test — services start correctly
        run: |
          cp .env.example .env
          docker compose up -d
          sleep 20
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3001/health || exit 1
          curl -f http://localhost:3002/health || exit 1
          docker compose down
