# docker-compose.yml — Run the entire Settlr backend locally with one command: docker-compose up
# Starts all 7 microservices with their correct ports and environment variables.

version: '3.8'

services:

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ACCOUNT_SERVICE_URL=http://account-service:3001
      - PAYMENT_SERVICE_URL=http://payment-service:3002
      - ADMIN_SERVICE_URL=http://admin-service:3003
      - FRAUD_SERVICE_URL=http://fraud-service:3004
      - WEBHOOK_SERVICE_URL=http://webhook-service:3005
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - LOG_LEVEL=info
    depends_on:
      account-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      admin-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  account-service:
    build: ./services/account-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  payment-service:
    build: ./services/payment-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - FRAUD_SERVICE_URL=http://fraud-service:3004
      - LOG_LEVEL=info
    depends_on:
      fraud-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  admin-service:
    build: ./services/admin-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - PAYMENT_SERVICE_URL=http://payment-service:3002
      - FRAUD_SERVICE_URL=http://fraud-service:3004
      - LOG_LEVEL=info
    depends_on:
      payment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  fraud-service:
    build: ./services/fraud-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=${DATABASE_URL}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  webhook-service:
    build: ./services/webhook-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=${DATABASE_URL}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - LOG_LEVEL=info
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - KAFKA_USERNAME=${KAFKA_USERNAME}
      - KAFKA_PASSWORD=${KAFKA_PASSWORD}
      - LOG_LEVEL=info
    restart: unless-stopped

  # ─── Settlr UI ───────────────────────────────────────────────────────────
  settlr-ui:
    build: ./settlr-ui
    ports:
      - "5173:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped
